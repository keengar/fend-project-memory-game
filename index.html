<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Memory Card Game for Udacity project.  All files at https://github.com/keengar/fend-project-memory-game">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>

    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>

      <section class="score-panel">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>

        <div class="counter">
          <span class="moves">0</span> Moves
        </div>
        
        <div class="timer">
          <span class="minutes">0</span>m <span class="seconds">0</span>s
        </div>

        <div class="restart">
          Restart <i class="fa fa-repeat"></i>
        </div>
      </section>

      <ul class="deck">
      </ul>

      <div class="holder">
        <div class="begin popup" onclick="resetAll()">
          <button>Play Game</button>
        </div>
      </div>

    </div>

    <script src="js/app.js"></script>
  </body>

</html>
